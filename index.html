<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Welcome to My App</h1>
    <button id="loadTables">Load Tables</button>
    <div id="tables"></div>

    <script>
        document.getElementById('loadTables').addEventListener('click', function() {
            window.database.getTables().then((tables) => {
                let tablesDiv = document.getElementById('tables');
                tablesDiv.innerHTML = '';
                tables.forEach((table) => {
                    let p = document.createElement('p');
                    p.textContent = table.Tables_in_my_db;
                    tablesDiv.appendChild(p);
                });
            }).catch((error) => {
                console.error(error);
            });
        });
    </script>
</body>
</html>
